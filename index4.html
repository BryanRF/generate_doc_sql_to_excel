<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL a Excel - Dise√±o Moderno con Vista Previa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <header class="bg-indigo-600 text-white shadow-lg">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-center">SQL to Excel Converter</h1>
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-xl p-8 max-w-4xl mx-auto">
        <div class="mb-8">
          <h2 class="text-2xl font-semibold mb-4">Vista Previa del Proceso</h2>
          <div class="my-slider">
            <div class="bg-gray-200 p-4 rounded-lg">
              <h3 class="text-lg font-semibold mb-2">Formato SQL de Entrada</h3>
              <pre
                class="bg-gray-800 text-green-400 p-4 rounded overflow-x-auto"
              >
CREATE TABLE usuarios (
    id INT PRIMARY KEY,
    nombre VARCHAR(50),
    email VARCHAR(100),
    fecha_registro DATE
);
                        </pre
              >
            </div>
            <div class="bg-gray-200 p-4 rounded-lg">
              <h3 class="text-lg font-semibold mb-2">Resultado en Excel</h3>
              <img
                src="/api/placeholder/600/300"
                alt="Excel Preview"
                class="w-full rounded-lg shadow"
              />
            </div>
          </div>
        </div>
        <form class="space-y-6">
          <div>
            <label for="sqlFile" class="block text-gray-700 font-semibold mb-2"
              >Sube tu archivo SQL:</label
            >
            <input
              type="file"
              id="sqlFile"
              name="sqlFile"
              accept=".sql"
              class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
          >
            Convertir a Excel
          </button>
        </form>
      </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
      <p>&copy; 2024 SQL to Excel Converter. Todos los derechos reservados.</p>
    </footer>
    <script>
      var slider = tns({
        container: ".my-slider",
        items: 1,
        slideBy: "page",
        autoplay: true,
        controls: false,
        autoplayButtonOutput: false,
        nav: true,
      });
    </script>
  </body>
</html>
