<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL a Excel - Dise√±o Minimalista</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-6">
        <img src="/api/placeholder/200/50" alt="Logo" class="h-12 mx-auto" />
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center mb-8">
        Transformador SQL a Diccionario de Datos Excel
      </h1>
      <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
        <form>
          <div class="mb-4">
            <label for="sqlFile" class="block text-gray-700 font-bold mb-2"
              >Selecciona tu archivo .SQL:</label
            >
            <input
              type="file"
              id="sqlFile"
              name="sqlFile"
              accept=".sql"
              class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
          >
            Transformar a Excel
          </button>
        </form>
      </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
      <p>&copy; 2024 SQL a Excel Transformer. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
