<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio de Desarrollador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 7px #58a6ff, 0 0 10px #58a6ff, 0 0 21px #58a6ff; }
            50% { text-shadow: 0 0 5px #58a6ff, 0 0 7px #58a6ff, 0 0 15px #58a6ff; }
        }
        .neon-text {
            animation: neonPulse 1.5s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .typing-effect::after {
            content: '|';
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen font-mono">
    <!-- El contenido anterior del body permanece igual -->

    <section id="contacto" class="py-16 bg-gray-800">
        <div class="container mx-auto px-4">
            <h3 class="text-3xl font-bold mb-8 neon-text text-blue-400 text-center">&lt;Contacto /&gt;</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Formulario de contacto -->
                <div class="bg-gray-900 p-8 rounded-lg shadow-lg">
                    <h4 class="text-xl font-bold mb-4 text-blue-400">Envíame un mensaje</h4>
                    <form id="contact-form" class="space-y-4">
                        <div>
                            <label for="nombre" class="block text-sm font-medium mb-1">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-300" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1">Email:</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-300" required>
                        </div>
                        <div>
                            <label for="mensaje" class="block text-sm font-medium mb-1">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="4" class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition duration-300" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-gray-900 py-2 px-4 rounded hover:bg-blue-500 transition duration-300 transform hover:scale-105">
                            Enviar mensaje
                        </button>
                    </form>
                </div>
                
                <!-- Información de contacto y redes sociales -->
                <div class="bg-gray-900 p-8 rounded-lg shadow-lg flex flex-col justify-between">
                    <div>
                        <h4 class="text-xl font-bold mb-4 text-blue-400">Conéctate conmigo</h4>
                        <p class="mb-4">Estoy siempre interesado en nuevos proyectos y oportunidades. ¡No dudes en contactarme!</p>
                        <ul class="space-y-2">
                            <li class="flex items-center">
                                <i class="fas fa-envelope text-blue-400 mr-2"></i>
                                <a href="mailto:tu@email.com" class="hover:text-blue-400 transition duration-300">tu@email.com</a>
                            </li>
                            <li class="flex items-center">
                                <i class="fas fa-map-marker-alt text-blue-400 mr-2"></i>
                                <span>Tu Ciudad, País</span>
                            </li>
                        </ul>
                    </div>
                    <div class="mt-8">
                        <h5 class="text-lg font-semibold mb-4 text-blue-400">Sígueme en:</h5>
                        <div class="flex space-x-4">
                            <a href="#" class="text-gray-400 hover:text-blue-400 transition duration-300 transform hover:scale-110">
                                <i class="fab fa-github fa-2x"></i>
                            </a>
                            <a href="#" class="text-gray-400 hover:text-blue-400 transition duration-300 transform hover:scale-110">
                                <i class="fab fa-linkedin fa-2x"></i>
                            </a>
                            <a href="#" class="text-gray-400 hover:text-blue-400 transition duration-300 transform hover:scale-110">
                                <i class="fab fa-twitter fa-2x"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-center py-4 mt-12">
        <p>&copy; 2024 MiPortfolio. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Código JavaScript anterior

        // Nuevo código para el formulario de contacto
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí puedes agregar la lógica para enviar el formulario
            alert('¡Gracias por tu mensaje! Te responderé pronto.');
            this.reset();
        });

        // Animación para los iconos de redes sociales
        const socialIcons = document.querySelectorAll('.fab');
        socialIcons.forEach(icon => {
            icon.addEventListener('mouseover', () => {
                icon.classList.add('animate-pulse');
            });
            icon.addEventListener('mouseout', () => {
                icon.classList.remove('animate-pulse');
            });
        });
    </script>
</body>
</html>
